<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="./../static/css/output.css" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-[#2E2E2E] flex items-center justify-center p-4">
  <div class="bg-gray-800 bg-opacity-80 backdrop-blur-md rounded-2xl p-8 max-w-md w-full text-white shadow-lg">
    <h2 class="form-heading text-3xl font-semibold mb-6 text-[#39FF14] text-center">
      Login
    </h2>
    <form action="{{ url_for('login') }}" method="POST" class="space-y-5">
      <div>
        <label for="login-phone" class="block mb-2">Phone Number</label>
        <input
          type="text" id="login-phone" name="phone_number" placeholder="+65 1234 5678" required
          class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus-glow placeholder-gray-400 text-white"
        />
      </div>
      <div>
        <label for="login-password" class="block mb-2">Password</label>
        <div class="relative">
          <input
            type="password" id="login-password" name="password" placeholder="Password" required
            class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus-glow placeholder-gray-400 text-white pr-12"
          />
          <button
            type="button"
            data-toggle="password"
            data-target="login-password"
            class="absolute inset-y-0 right-0 px-3 flex items-center text-[#39FF14] font-semibold focus:outline-none"
          >Show</button>
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-[#39FF14] rounded-md text-gray-900 font-semibold hover:bg-opacity-80 hover:scale-105 transition-transform"
      >Login</button>
    </form>
    <p class="mt-6 text-center text-gray-400">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="text-[#39FF14] hover:underline">Register</a>
    </p>
  </div>
  <script src="./../static/js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="./../static/css/output.css" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .flash-message {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.375rem;
    }
    .flash-error {
      background-color: rgba(239, 68, 68, 0.2);
      border: 1px solid rgb(239, 68, 68);
    }
    .flash-success {
      background-color: rgba(57, 255, 20, 0.2);
      border: 1px solid rgb(57, 255, 20);
    }
  </style>
</head>
<body class="min-h-screen bg-[#2E2E2E] flex items-center justify-center p-4">
  <div class="bg-gray-800 bg-opacity-80 backdrop-blur-md rounded-2xl p-8 max-w-md w-full text-white shadow-lg">
    <h2 class="form-heading text-3xl font-semibold mb-6 text-[#39FF14] text-center">
      Register
    </h2>
    <form action="{{ url_for('register') }}" method="POST" class="space-y-5">
      <div>
        <label for="register-name" class="block mb-2">Full Name</label>
        <input
          type="text" id="register-name" name="name" placeholder="Your Name" required
          class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus-glow placeholder-gray-400 text-white"
        />
      </div>
      <div>
        <label for="register-phone" class="block mb-2">Phone Number</label>
        <input
          type="text" id="register-phone" name="phone_number" placeholder="+65 1234 5678" required
          class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus-glow placeholder-gray-400 text-white"
        />
      </div>
      <div>
        <label for="register-password" class="block mb-2">Password</label>
        <div class="relative">
          <input
            type="password" id="register-password" name="password" placeholder="Password" required
            class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus-glow placeholder-gray-400 text-white pr-12"
          />
          <button
            type="button"
            data-toggle="password"
            data-target="register-password"
            class="absolute inset-y-0 right-0 px-3 flex items-center text-[#39FF14] font-semibold focus:outline-none"
          >Show</button>
        </div>
      </div>
      <div>
        <label for="register-confirm" class="block mb-2">Confirm Password</label>
        <div class="relative">
          <input
            type="password" id="register-confirm" name="confirm_password" placeholder="Confirm Password" required
            class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus-glow placeholder-gray-400 text-white pr-12"
          />
          <button
            type="button"
            data-toggle="password"
            data-target="register-confirm"
            class="absolute inset-y-0 right-0 px-3 flex items-center text-[#39FF14] font-semibold focus:outline-none"
          >Show</button>
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-[#39FF14] rounded-md text-gray-900 font-semibold hover:bg-opacity-80 hover:scale-105 transition-transform"
      >Sign Up</button>
    </form>
    <p class="mt-6 text-center text-gray-400">
      Already have an account?
      <a href="/login" class="text-[#39FF14] hover:underline">Login</a>
    </p>
  </div>
  <script src="./../static/js/auth.js"></script>
</body>
</html>
